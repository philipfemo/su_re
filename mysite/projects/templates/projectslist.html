{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
 <thead>
   <tr>
     <th>Title</th>
     <th>Description</th>
     <th>Author</th>
     <th>Publication Date</th>
   </tr>
 </thead>
 {% for project in object_list %}
   <tr>
     <td>{{ project.title }}</td>
     <td>{{ project.description }}</td>
     <td>{{ project.author }}</td>
     <td>{{ project.pub_date }}</td>
   </tr>
 {% endfor %}
</table>
<a class="btn btn-default" href="{% url 'projects:project_create' %}" role="button">Add Project</a>
<a class="btn btn-default" href="{% url 'home.views.index' %}" role="button">Back</a>
{% endblock %}
