{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    </head>

    <body>
      <div role="navigation">
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated %}
        <li role="presentation"><a href="{% url 'projects:projectslist' %}">Projects</a></li>
        <li role="presentation"><a href="{% url 'users:user_list' %}">Professors</a></li>
        <li role="presentation"><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li role="presentation"><a href="{% url 'login'%}">Login</a></li>
        <li role="presentation"><a href="{% url 'users:create_user' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
      {% block content %}
      {% endblock %}

      <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
